<div *ngFor="let item of allCategories">
  <ng-container *ngIf="item.parent === null && item.count">
    <h5>{{ item.name }} - {{ item.count }}</h5>
    <div *ngFor="let child of item.childCategories">
        <div *ngIf="child.count">{{ child.name }} - {{ child.count }}</div>
    </div>
  </ng-container>
</div>
<div *ngIf="!totalCount">
  0 product found
</div>
