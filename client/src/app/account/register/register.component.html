<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-3">
  <app-text-input [formControl]="registerForm.controls['firstName']" label="First Name"></app-text-input>
  <app-text-input [formControl]="registerForm.controls['lastName']" label="Last Name"></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['email']"
    [label]="'Email Address'"
    autocomplete="username"></app-text-input>

  <app-text-input [formControl]="registerForm.controls['password']" [label]="'Password'" [type]="'password'">
  </app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'Confirm Password'"
    [type]="'password'"></app-text-input>

  <ul class="text-danger list-unstyled" *ngIf="errors">
    <li *ngFor="let error of errors">
      {{ error }}
    </li>
  </ul>

  <div class="text-center">
    <button class="btn btn-success me-2" type="submit" [disabled]="registerForm.invalid">Sign up</button>
    <button class="btn btn-outline-secondary" routerLink="" type="button">Cancel</button>
  </div>
</form>
