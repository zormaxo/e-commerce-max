<div class="card">
  <div class="card-body p-2">
    <div class="card-text small">
      <span style="color: brown" class="fw-bold">{{ totalCount }}</span> ads were found.
    </div>
    <div *ngIf="filterShopParams">
      <div *ngIf="this.filterShopParams.search" class="small me-2" style="display: inline-block">
        <span style="display: inline-block; vertical-align: middle" class="fw-bold me-1">Keyword: </span>
        <button class="btn btn-outline-secondary btn-sm filter" (click)="onRemoveFilterClick(searchFilter.search)">
          {{ this.filterShopParams.search }} <em class="fa-solid fa-xmark"></em>
        </button>
      </div>
      <div *ngIf="this.filterShopParams.isNew !== undefined" class="small me-2" style="display: inline-block">
        <span style="display: inline-block; vertical-align: middle" class="fw-bold me-1">Condition: </span>
        <button class="btn btn-outline-secondary btn-sm filter" (click)="onRemoveFilterClick(searchFilter.isNew)">
          {{ this.filterShopParams.isNew ? "New" : "Secondhand" }} <em class="fa-solid fa-xmark"></em>
        </button>
      </div>
      <div *ngIf="this.filterShopParams.cityId" class="small me-2" style="display: inline-block">
        <span style="display: inline-block; vertical-align: middle" class="fw-bold me-1">City: </span>
        <button class="btn btn-outline-secondary btn-sm filter" (click)="onRemoveFilterClick(searchFilter.city)">
          {{ cityName }}
          <span *ngIf="this.filterShopParams.countyId"> / {{ countyName }} </span>
          <em class="fa-solid fa-xmark"></em>
        </button>
      </div>
      <div *ngIf="this.price" class="small me-2" style="display: inline-block">
        <span style="display: inline-block; vertical-align: middle" class="fw-bold me-1">Price: </span>
        <button class="btn btn-outline-secondary btn-sm filter" (click)="onRemoveFilterClick(searchFilter.price)">
          {{ price }} <em class="fa-solid fa-xmark"></em>
        </button>
      </div>
      <button class="btn btn-outline-danger btn-sm filter ms-4" (click)="onRemoveFilterClick()">Clear</button>
    </div>
  </div>
</div>
<hr />
