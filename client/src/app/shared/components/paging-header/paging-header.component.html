<header>
  <span *ngIf="totalCount && totalCount > 0"
    >Toplam <strong>{{ totalCount }}</strong> kayıt arasından
    <strong>
      {{ (pageNumber - 1) * pageSize + 1 }} -
      {{ pageNumber * pageSize > totalCount ? totalCount : pageNumber * pageSize }}
    </strong>
    arasını görmektesiniz
  </span>
  <span *ngIf="totalCount === 0">There are <strong>0</strong> results for this filter</span>
</header>
