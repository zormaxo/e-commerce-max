<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-3">
  <app-text-input [formControl]="loginForm.controls['email']" [label]="'Email Address'"></app-text-input>
  <app-text-input
    [formControl]="loginForm.controls['password']"
    [label]="'Password'"
    [type]="'password'"></app-text-input>

  <div class="text-center">
    <button class="btn btn-success me-2" type="submit" [disabled]="!loginForm.valid">Sign in</button>
    <button class="btn btn-outline-secondary" routerLink="" type="button">Cancel</button>
  </div>
</form>
