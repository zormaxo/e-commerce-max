<div class="row" *ngIf="accountService.currentUser$ | async as user">
  <section class="d-none d-sm-block col-sm-4 col-md-3">
    <div class="card">
      <div class="card-header h6">User Information</div>
      <ul class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action small" routerLink="/uye/uyelik" routerLinkActive="active">
          Membership Information
        </a>
      </ul>
      <div class="card-header h6">My Ads</div>
      <ul class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action small" routerLink="/uye/ozet" routerLinkActive="active">
          Summary
        </a>
        <a
          class="list-group-item list-group-item-action small"
          routerLink="/uye/ilanlar"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          On Air
        </a>
        <a
          class="list-group-item list-group-item-action small"
          routerLink="/uye/ilanlar/pasif"
          routerLinkActive="active">
          Not on Air
        </a>
        <a
          class="list-group-item list-group-item-action small"
          routerLink="/uye/favoriler"
          routerLinkActive="active">
          Favoriler
        </a>
      </ul>
    </div>
  </section>
  <section class="col-sm-8 col-md-9">
    <router-outlet></router-outlet>
  </section>
</div>
