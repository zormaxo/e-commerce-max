<div class="card h-100">
  <div class="card-img-wrapper">
    <img src="{{ member.photoUrl || './assets/user.png' }}" alt="knownAs" class="card-img-top" />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink="/uyeler/{{ member.id }}" class="btn btn-primary">
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <a routerLink="/uyeler/edit"> <i class="fa fa-user mr-2"></i> {{ member.username }}</a>
    </h6>
    <p class="card-text text-muted text-center">city</p>
  </div>
</div>
