<div class="container">
  omer
  <div class="mb-4 border-bottom">
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li>
        <a routerLink="/basket" class="nav-link px-2 link-secondary"
          >Basket <span *ngIf="(basketService.basketSource$ | async) as basket">({{ basket.items.length }})</span></a
        >
      </li>
    </ul>
  </div>
  <section>
    <app-paging-header
      [totalCount]="totalCount"
      [pageSize]="shopParams.pageSize"
      [pageNumber]="shopParams.pageNumber"></app-paging-header>

    <div class="row mt-3">
      <div class="col-3 mb-4" *ngFor="let product of products">
        <app-product-item [product]="product"></app-product-item>
      </div>
    </div>

    <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
      <app-pager
        [pageSize]="shopParams.pageSize"
        [totalCount]="totalCount"
        (pageChanged)="onPageChanged($event)"></app-pager>
    </div>
  </section>
</div>
