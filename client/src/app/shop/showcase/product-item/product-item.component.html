<div class="card h-100 shadow-sm" *ngIf="product">
  <div class="image position-relative" style="cursor: pointer">
    <img
      src="{{ product.pictureUrl }}"
      alt="{{ product.name }}"
      class="card-img-top bg-light"
      style="height: 200px; object-fit: contain" />
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button (click)="addItemToBasket()" class="btn btn-primary fa fa-shopping-cart me-2"></button>
      <button routerLink="/product/{{ product.id }}" class="btn btn-primary">View</button>
    </div>
  </div>

  <div class="card-body p-1 border-top">
    <a routerLink="/product/{{ product.id }}" class="link-dark">
      <div class="text-truncate">{{ product.name }}</div>
    </a>
    <div class="mt-2 text-primary">{{ product.priceText }}</div>
  </div>
</div>
