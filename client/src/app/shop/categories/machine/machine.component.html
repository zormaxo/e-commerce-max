<div class="row">
  <app-breadcumbs *ngIf="selectedCategory" [selectedCategoryId]="selectedCategory.id"></app-breadcumbs>
  <section class="d-none d-sm-block col-sm-4 col-md-3">
    <app-left-nav
      *ngIf="products"
      [selectedCategory]="selectedCategory"
      [allCategories]="allCategories"></app-left-nav>
    <div class="accordion mt-3">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button px-3 py-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseOne">
            Durumu
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
          <div class="accordion-body px-3 py-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="rdStatus"
                id="rdNew"
                [value]="true"
                [(ngModel)]="shopParams.isNew" />
              <label class="form-check-label" for="rdNew"> Sıfır </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="rdStatus"
                id="rdSecond"
                [value]="false"
                [(ngModel)]="shopParams.isNew" />
              <label class="form-check-label" for="rdSecond"> İkinci El </label>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
          <button
            class="accordion-button collapsed px-3 py-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseTwo">
            Fiyat
          </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
          <div class="accordion-body px-3 py-2">
            <div class="btn-group mb-1">
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio1"
                checked
                [value]="currencyType.TL"
                [(ngModel)]="shopParams.currency" />
              <label class="btn btn-sm btn-outline-secondary" for="btnradio1">TL</label>

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio2"
                [value]="currencyType.USD"
                [(ngModel)]="shopParams.currency" />
              <label class="btn btn-sm btn-outline-secondary" for="btnradio2">USD</label>

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio3"
                [value]="currencyType.EUR"
                [(ngModel)]="shopParams.currency" />
              <label class="btn btn-sm btn-outline-secondary" for="btnradio3">EUR</label>

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio4"
                [value]="currencyType.GBP"
                [(ngModel)]="shopParams.currency" />
              <label class="btn btn-sm btn-outline-secondary" for="btnradio4">GBP</label>
            </div>
            <div class="row align-items-center">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="shopParams.minValue"
                  appOnlyNumber
                  [placeholder]="'min ' + currencyType[shopParams.currency]" />
              </div>
              <div class="col-auto p-0">-</div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="shopParams.maxValue"
                  appOnlyNumber
                  [placeholder]="'max ' + currencyType[shopParams.currency]" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button
            class="accordion-button collapsed px-3 py-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree">
            Kelime ile filtrele
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse">
          <div class="accordion-body px-3 py-2">
            <input (keyup.enter)="onSearch()" type="text" class="form-control mr-2" #search placeholder="Ara" />
          </div>
        </div>
      </div>
    </div>
    <div class="text-end">
      <button class="btn btn-primary mt-3 px-5" (click)="onSearch()">Ara</button>
    </div>
  </section>
  <section class="col-sm-8 col-md-9">
    <app-filter-summary
      [filterShopParams]="filterShopParams"
      [totalCount]="totalCount"
      (resetClicked)="onResetClicked($event)"></app-filter-summary>
    <div class="d-none d-md-block" *ngIf="totalCount > 0">
      <table
        class="table table-sm table-striped table-hover table-bordered align-middle sortable"
        style="text-align: center"
        aria-label="Ürünler">
        <thead>
          <tr>
            <th scope="col" style="width: 100px"></th>
            <th scope="col" style="text-align: start"><small>İlan Başlığı</small></th>
            <th scope="col" style="width: 80px" appSort="price" (headerClicked)="onHeaderClicked($event)">
              <small>Fiyat</small>
            </th>
            <th scope="col" style="width: 100px" appSort="created" (headerClicked)="onHeaderClicked($event)">
              <small>İlan Tarihi</small>
            </th>
            <th scope="col" style="width: 100px"><small>İl / İlçe</small></th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let product of products"
            style="line-height: 20px; height: 100px"
            routerLink="/product/{{ product.id }}">
            <td>
              <img src="{{ product.pictureUrl }}" style="max-height: 100px" class="img-fluid rounded" alt="..." />
            </td>
            <td style="text-align: start">
              <small>{{ product.name }}</small>
            </td>
            <td style="color: brown" class="text-nowrap">
              <small>{{ product.priceText }}</small>
            </td>
            <td>
              <small>{{ product.created }}</small>
            </td>
            <td>
              <small>{{ product.city }}</small> <br /><small> {{ product.county }}</small>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-md-none" *ngIf="totalCount > 0">
      <table class="table table-striped table-hover table-bordered table-sm" aria-label="Ürünler" aria-hidden="true">
        <tbody>
          <tr *ngFor="let product of products" style="line-height: 20px">
            <td style="width: 100px">
              <img src="{{ product.pictureUrl }}" style="max-height: 100px" class="img-fluid rounded-start" alt="..." />
            </td>
            <td style="position: relative">
              <div class="mt-2">
                {{ product.name }}
              </div>
              <div style="position: absolute; bottom: 10px; font-size: 14px" class="text-muted">
                <i class="fa-solid fa-location-dot me-2"></i>
                <small>İstanbul / Bahçelievler </small>
              </div>
              <div style="position: absolute; bottom: 10px; right: 5px" class="text-primary fw-bold">
                <small>{{ product.price }} TL</small>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
      <app-pager [pageSize]="shopParams.pageSize" [totalCount]="totalCount" (pageChanged)="onPageChanged($event)">
      </app-pager>
    </div>
    <div class="d-flex justify-content-center pb-2">
      <app-paging-header
        [totalCount]="totalCount"
        [pageSize]="shopParams.pageSize"
        [pageNumber]="shopParams.pageNumber"></app-paging-header>
    </div>
  </section>
</div>
